{% extends "base.html" %}

{% block content %}
<h2>Update Metadata</h2>
<form method="POST" action="/update_metadata">
    <div class="mb-3">
        <label for="sn" class="form-label">SN</label>
        <input type="text" class="form-control" id="sn" name="sn" required>
    </div>
    <div class="mb-3">
        <label for="params" class="form-label">Params (JSON format)</label>
        <textarea class="form-control" id="params" name="params" rows="3" required>{"key": "value"}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
